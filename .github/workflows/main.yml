# This is a basic workflow to help you get started with Actions

name: Wordcount

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "count"
  Count:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.6"
      - name: Get TexCount
        run: |
          wget https://app.uio.no/ifi/texcount/download.php?file=texcount_3_2_0_41.zip
          unzip "download.php?file=texcount_3_2_0_41.zip"
          chmod +x texcount.pl
      - name: Get wordcount script
        run: |
          git clone https://github.com/scivision/texcounts.git
          python -m pip install --upgrade pip
          pip install paramiko
          pip install -e texcounts
      - name: Count words
        run: |
          python texcounts/TexCount.py Thesis.tex -v
          echo "Done"
